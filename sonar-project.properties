# SonarQube Project Configuration for Super-Goose

# Project identification
sonar.projectKey=super-goose
sonar.projectName=Super-Goose Level 5
sonar.projectVersion=5.0.0

# Source code location
sonar.sources=crates/goose/src,ui/desktop/src
sonar.tests=crates/goose/src,ui/desktop/tests

# Rust-specific configuration
sonar.rust.clippy.reportPaths=crates/target/clippy-report.json
sonar.rust.lcov.reportPaths=crates/target/coverage/cobertura.xml

# TypeScript-specific configuration
sonar.typescript.lcov.reportPaths=ui/desktop/coverage/lcov.info
sonar.javascript.lcov.reportPaths=ui/desktop/coverage/lcov.info
sonar.eslint.reportPaths=ui/desktop/eslint-report.json

# Test inclusions
sonar.test.inclusions=**/*_test.rs,**/tests/**,**/*.test.ts,**/*.spec.ts

# Coverage exclusions
sonar.coverage.exclusions=**/*_test.rs,**/tests/**,**/*.test.ts,**/*.spec.ts,**/integration_tests.rs,**/*.config.ts,**/*.d.ts

# Duplication exclusions
sonar.cpd.exclusions=**/*_test.rs,**/tests/**,**/*.test.ts,**/*.spec.ts,**/integration_tests.rs

# Source file encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=multi

# Quality Gates
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code Coverage Thresholds
sonar.coverage.minimum=80.0

# Technical Debt Thresholds
sonar.technicalDebt.developmentCost=30

# Issue Severity Thresholds
sonar.issues.defaultAssigneeLogin=admin

# Exclusions for generated code
sonar.exclusions=**/target/**,**/node_modules/**,**/dist/**,**/build/**,**/*.generated.*,**/out/**,**/.hermit/**,**/vendor/**

# Security Configuration
sonar.security.hotspots.minimum=A
sonar.security.rating.minimum=A

# Maintainability Configuration
sonar.maintainability.rating.minimum=A

# Reliability Configuration
sonar.reliability.rating.minimum=A

# Branch Configuration
sonar.branch.name=main
sonar.scm.provider=git

# Analysis Parameters
sonar.verbose=false
sonar.log.level=INFO

# Performance
sonar.scm.disabled=false
sonar.scm.exclusions.disabled=false

# Plugin-specific settings
sonar.plugins.downloadOnlyRequired=true
