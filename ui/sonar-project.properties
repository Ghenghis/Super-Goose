# SonarQube Configuration for Goose UI (TypeScript/React)
sonar.projectKey=goose-ui
sonar.projectName=Goose UI
sonar.projectVersion=1.0

# Authentication
sonar.host.url=http://localhost:9000
sonar.token=squ_5ace7604663a5576e548d3e2ee222616b1a30f0a

# Source directories
sonar.sources=desktop/src
sonar.tests=desktop/src

# TypeScript/JavaScript settings
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# CSS analysis settings - ignore Tailwind CSS v4 at-rules
sonar.css.file.suffixes=.css
sonar.css.stylelint.reportPaths=
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# Ignore Tailwind CSS v4 at-rules (not yet supported by SonarQube)
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4658
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e2.ruleKey=css:S4657
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e3.ruleKey=css:UnknownAtRules
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.css
sonar.issue.ignore.multicriteria.e4.ruleKey=css:S1128
sonar.issue.ignore.multicriteria.e4.resourceKey=**/*.css

