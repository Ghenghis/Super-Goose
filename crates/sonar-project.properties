# SonarQube Configuration for Goose Rust
sonar.projectKey=goose-rust
sonar.projectName=Goose Rust
sonar.projectVersion=1.0

# Authentication - token must be provided via environment variable SONAR_TOKEN
sonar.host.url=http://localhost:9000
# sonar.token is set via CI environment variable, never hardcoded

# Source directories
sonar.sources=.
sonar.tests=.

# Rust settings
sonar.sourceEncoding=UTF-8

# Test patterns
sonar.test.inclusions=**/tests/**/*.rs
sonar.exclusions=**/target/**,**/Cargo.lock

# Coverage reports (if you have them)
# sonar.rust.lcov.reportPaths=target/coverage/lcov.info
