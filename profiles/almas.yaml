# Super-Goose ALMAS Team Roles Configuration
# Autonomous Multi-Agent Software Engineering (ALMAS)
# Version: 1.0.0
# Standards: Zero shortcuts, 100% capability enforcement

# This file defines the 5 ALMAS specialist roles for autonomous team-based
# software development. Each role has strict capabilities and handoff rules.

architect:
  role_id: "architect"
  role_name: "ALMAS Architect"
  
  capabilities:
    can_read: true
    can_write: true
    can_execute: false
    can_edit_code: false
  
  allowed_files:
    - "PLAN.md"
    - "ARCHITECTURE.md"
  
  handoff_to: "developer"

developer:
  role_id: "developer"
  role_name: "ALMAS Developer"
  
  capabilities:
    can_read: true
    can_write: true
    can_execute: true
    can_edit_code: true
  
  handoff_to: "qa"

qa:
  role_id: "qa"
  role_name: "ALMAS QA"
  
  capabilities:
    can_read: true
    can_execute: true
    can_edit_code: false
  
  handoff_to_if_pass: "security"
  handoff_to_if_fail: "developer"

security:
  role_id: "security"
  role_name: "ALMAS Security"
  
  capabilities:
    can_read: true
    can_execute: true
    can_edit_code: false
  
  handoff_to_if_pass: "deployer"
  handoff_to_if_fail: "developer"

deployer:
  role_id: "deployer"
  role_name: "ALMAS Deployer"
  
  capabilities:
    can_read: true
    can_execute: true
    can_edit_code: false
  
  is_final_role: true
