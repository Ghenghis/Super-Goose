name: Build Linux Desktop (Unsigned)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            dpkg

      - name: Install dependencies
        working-directory: ui/desktop
        run: npm ci

      - name: Build Rust server
        run: cargo build --release --bin goosed

      - name: Copy server binary
        run: |
          mkdir -p ui/desktop/src/bin
          cp target/release/goosed ui/desktop/src/bin/

      - name: Package Linux app
        working-directory: ui/desktop
        run: npm run package

      - name: Create installers (deb, rpm, AppImage)
        working-directory: ui/desktop
        run: npm run make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goose-linux-unsigned
          path: |
            ui/desktop/out/make/**/*.deb
            ui/desktop/out/make/**/*.rpm
            ui/desktop/out/make/**/*.AppImage

      - name: Upload to release if tag exists
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ui/desktop/out/make/**/*.deb
            ui/desktop/out/make/**/*.rpm
            ui/desktop/out/make/**/*.AppImage
          tag_name: ${{ github.ref_name }}
