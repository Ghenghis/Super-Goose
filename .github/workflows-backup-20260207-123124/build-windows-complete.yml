name: Build Windows Complete Package

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (branch, tag, or SHA)'
        required: false
        default: 'main'
        type: string

permissions:
  contents: write

jobs:
  build-windows-desktop:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: windows

      - name: Build Windows executable using Docker cross-compilation
        run: |
          echo "ðŸš€ Building Windows executable..."

          mkdir -p ~/.cargo/registry ~/.cargo/git

          docker run --rm \
            -v "$(pwd)":/usr/src/myapp \
            -v "$HOME/.cargo/registry":/usr/local/cargo/registry \
            -v "$HOME/.cargo/git":/usr/local/cargo/git \
            -w /usr/src/myapp \
            rust:latest \
            bash -c "
              set -e
              echo '=== Setting up Rust environment ==='
              export CARGO_HOME=/usr/local/cargo
              export PATH=/usr/local/cargo/bin:\$PATH

              rustup target add x86_64-pc-windows-gnu

              echo '=== Installing dependencies ==='
              apt-get update
              apt-get install -y mingw-w64 protobuf-compiler cmake time

              echo '=== Cross-compilation environment ==='
              export CC_x86_64_pc_windows_gnu=x86_64-w64-mingw32-gcc
              export CXX_x86_64_pc_windows_gnu=x86_64-w64-mingw32-g++
              export AR_x86_64_pc_windows_gnu=x86_64-w64-mingw32-ar
              export CARGO_TARGET_X86_64_PC_WINDOWS_GNU_LINKER=x86_64-w64-mingw32-gcc
              export PKG_CONFIG_ALLOW_CROSS=1
              export PROTOC=/usr/bin/protoc

              echo '=== Building ==='
              cargo build --release --target x86_64-pc-windows-gnu --jobs 4

              echo '=== Copying runtime DLLs ==='
              GCC_DIR=\$(ls -d /usr/lib/gcc/x86_64-w64-mingw32/*/ | head -n 1)
              cp \"\$GCC_DIR/libstdc++-6.dll\" target/x86_64-pc-windows-gnu/release/
              cp \"\$GCC_DIR/libgcc_s_seh-1.dll\" target/x86_64-pc-windows-gnu/release/
              cp /usr/x86_64-w64-mingw32/lib/libwinpthread-1.dll target/x86_64-pc-windows-gnu/release/

              ls -la target/x86_64-pc-windows-gnu/release/
            "

      - name: Prepare Windows binary
        run: |
          mkdir -p ./ui/desktop/src/bin
          cp -f ./target/x86_64-pc-windows-gnu/release/goosed.exe ./ui/desktop/src/bin/
          cp -f ./target/x86_64-pc-windows-gnu/release/*.dll ./ui/desktop/src/bin/
          ls -la ./ui/desktop/src/bin/

      - name: Install Node dependencies
        working-directory: ui/desktop
        run: npm ci

      - name: Package Windows desktop app
        working-directory: ui/desktop
        run: npm run package

      - name: Create Windows installer
        working-directory: ui/desktop
        run: npm run make

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: goose-windows-installer
          path: ui/desktop/out/make/**/*.exe

      - name: Upload Windows portable
        uses: actions/upload-artifact@v4
        with:
          name: goose-windows-portable
          path: ui/desktop/out/**/*.zip

      - name: Upload to release if tag exists
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ui/desktop/out/make/**/*.exe
            ui/desktop/out/**/*.zip
          tag_name: ${{ github.ref_name }}
