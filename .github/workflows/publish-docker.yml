# Publishes Super-Goose Docker image to GitHub Container Registry (ghcr.io).
# Triggered manually with optional version tag, or by release publication.
name: Publish Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. v1.24.02). Leave empty for latest-only.'
        required: false
        default: ''
        type: string
  release:
    types: [published]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    # Only run on the canonical repo to prevent fork failures
    if: github.repository == 'Ghenghis/Super-Goose'
    timeout-minutes: 120

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6.0.1

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@49b3bc8e6bdd4a60e6116a5414239cba5943d3cf  # v3.2.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f  # v3.12.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef  # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version tag
        id: version
        run: |
          # From workflow_dispatch input
          if [ -n "${{ inputs.version }}" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "Using workflow_dispatch version: ${{ inputs.version }}"
          # From release event
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "Using release tag: ${{ github.event.release.tag_name }}"
          else
            echo "tag=" >> $GITHUB_OUTPUT
            echo "No version â€” will tag as latest only"
          fi

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051  # v5.10.0
        with:
          images: ghcr.io/${{ github.repository_owner }}/super-goose
          tags: |
            # Always tag with latest
            type=raw,value=latest
            # Tag with SHA for traceability
            type=sha,prefix=sha-
            # Tag with version if provided (strip leading v)
            type=raw,value=${{ steps.version.outputs.tag }},enable=${{ steps.version.outputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83  # v6.18.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Start with amd64 only â€” arm64 Rust builds are very slow on QEMU
          platforms: linux/amd64

      - name: Summary
        run: |
          echo "### Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`ghcr.io/${{ github.repository_owner }}/super-goose\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
