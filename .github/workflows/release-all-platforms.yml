name: Multi-Platform Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_mobile:
        description: 'Build mobile apps (iOS + Android)'
        required: false
        default: 'true'
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─── Desktop: Windows ─────────────────────────────────────────────
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build goosed
        run: cargo build --release
      - name: Build Electron app
        working-directory: ui/desktop
        run: |
          npm ci
          npm run bundle:windows
      - uses: actions/upload-artifact@v4
        with:
          name: goose-windows
          path: |
            ui/desktop/out/**/*.exe
            ui/desktop/out/**/*.msi
            target/release/goosed.exe
            target/release/goose.exe

  # ─── Desktop: Linux ───────────────────────────────────────────────
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libssl-dev
      - name: Build goosed
        run: cargo build --release
      - name: Build Electron app
        working-directory: ui/desktop
        run: |
          npm ci
          npm run bundle:default
      - uses: actions/upload-artifact@v4
        with:
          name: goose-linux
          path: |
            ui/desktop/out/**/*.deb
            ui/desktop/out/**/*.rpm
            ui/desktop/out/**/*.AppImage
            target/release/goosed
            target/release/goose

  # ─── Desktop: macOS (ARM + Intel) ─────────────────────────────────
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build goosed (ARM)
        run: cargo build --release
      - name: Build goosed (Intel)
        run: cargo build --release --target x86_64-apple-darwin
      - name: Build Electron app
        working-directory: ui/desktop
        run: |
          npm ci
          npm run bundle:default
      - uses: actions/upload-artifact@v4
        with:
          name: goose-macos
          path: |
            ui/desktop/out/**/*.dmg
            ui/desktop/out/**/*.zip
            target/release/goosed
            target/release/goose

  # ─── Mobile: iOS ──────────────────────────────────────────────────
  build-ios:
    if: ${{ github.event.inputs.build_mobile != 'false' }}
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app
      - name: Build iOS archive
        working-directory: ui/mobile
        run: |
          xcodebuild -project ios/GooseAI.xcodeproj \
            -scheme GooseAI \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/GooseAI.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      - uses: actions/upload-artifact@v4
        with:
          name: goose-ios
          path: ui/mobile/build/GooseAI.xcarchive

  # ─── Mobile: Android ──────────────────────────────────────────────
  build-android:
    if: ${{ github.event.inputs.build_mobile != 'false' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Build Android APK
        working-directory: ui/mobile/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease
      - uses: actions/upload-artifact@v4
        with:
          name: goose-android
          path: ui/mobile/android/app/build/outputs/apk/release/*.apk

  # ─── Create GitHub Release ────────────────────────────────────────
  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/goose-windows/**/*
            artifacts/goose-linux/**/*
            artifacts/goose-macos/**/*
            artifacts/goose-ios/**/*
            artifacts/goose-android/**/*
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
