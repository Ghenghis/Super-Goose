      .card-metric { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; font-weight: 800; font-size: 22px; }
      .card-metric-label { font-family: 'Segoe UI', system-ui, sans-serif; font-size: 9px; fill: #484f58; text-transform: uppercase; letter-spacing: 1px; }
